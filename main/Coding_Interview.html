<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Interview Questions</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container">
      <h2>Coding Interview in Java</h2>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          class="embed-responsive-item"
          src="..\media\pdfs\Coding_Interview_in_Java.pdf"
          allowfullscreen
        ></iframe>
      </div>
            <div class="container my-5">
          <div class="card shadow-sm border-0">
              <div class="card-body">
                  <h5 class="card-title text-center">Java Code Editor</h5>
                  <div class="mb-4">
                      <iframe 
                          frameborder="0" 
                          height="400px" 
                          id="oc-editor" 
                          width="100%" 
                          src="https://onecompiler.com/embed/java?codeChangeEvent=true&amp;listenToEvents=true&amp;hideNew=true" 
                          class="rounded shadow-sm">
                      </iframe>
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text bg-primary text-white">Code</span>
                      <textarea 
                          class="form-control" 
                          rows="10" 
                          aria-label="With textarea" 
                          id="parent-code-capture" 
                          placeholder="Write your code here...">
                      </textarea>
                  </div>
                  <div class="d-flex justify-content-center gap-3">
                      <button 
                          type="button" 
                          onclick="javascript:triggerRun()" 
                          class="btn btn-primary shadow-sm">
                          Trigger Run
                      </button>
                      <button 
                          type="button" 
                          onclick="javascript:sendCodeToEditor()" 
                          class="btn btn-warning shadow-sm">
                          Send Code to Editor
                      </button>
                  </div>
              </div>
          </div>
      </div>
    </div>
  <!-- Link to the external JavaScript file -->
  <script src="../javascript/common.js"></script>
</body>
</html>
